<!-- Include Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<!-- Cố định admin page -->
<a href="./navigate-bar"></a>
<div class="main">
    <div class="main-left">
        <a href=".admin-navigate-bar"></a>
    </div>

    <div class="main-right">
        <!-- Cố định admin page -->
        <div class="admin-info">
            <span class="material-symbols-outlined">notifications</span>
            <span class="admin-name">Admin</span>
            <img src="assets/admin-avatar.png" class="admin-ava">
        </div>

        <div class="page-title">
            <p>Danh mục sản phẩm</p>
            <div class="page-search">
                <input type="search" id="search" placeholder="Tìm kiếm..." />
                <span class="material-symbols-outlined">search</span>
            </div>
        </div>

        <div class="page__content">
            <div class="content-button">
                <button style="cursor: pointer;" (click)="postCosmetic()">Lưu</button>
                <button style="cursor: pointer;" (click)="goBack()">Hủy</button>
            </div>

            <h3>Thêm danh mục cấp 2</h3>
           
            <div class="content__box">

                <label for="nameAdd">Tên danh mục:
                    <input type="text" id="nameAdd" [(ngModel)]="categories.SubCategory">
                </label>

                <label for="categoryL1">Danh mục cấp 1:
                    <select id='categoryL1' [(ngModel)]="categories.Name">
                        <option></option>
                        <option *ngFor="let opt of categories">{{opt}}</option>
                    </select>
                </label>
                
                <label for="descriptionAdd">Mô tả danh mục:
                    <textarea type="text" id="descriptionAdd" placeholder="Số lượng từ không vượt quá 150 từ" [(ngModel)]="cosmetic.Description"></textarea>
                </label>
            </div>

        </div>
    </div>
</div>
