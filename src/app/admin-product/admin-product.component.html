<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<!-- Cố định admin page-->
<a href="./navigate_bar"></a>
<div class="main">
  <div class="main-left">
    <a href=".navigate-bar"></a>
  </div>
  <div class="main-right">
    <!-- Cố định admin page -->
    <div class="admin-info">
      <span class="material-symbols-outlined">notifications</span>
      <span class="admin-name">Admin</span>
      <img src="assets/admin-avatar.png" class="admin-ava" />
    </div>
    <div class="page-title">
      <div>
        <strong>Sản phẩm</strong>
        <button id="add" (click)="addCosmetic()">Thêm sản phẩm
        </button>
      </div>
      <div class="page-search">
        <input type="search" id="search" placeholder="Tìm kiếm..." />
        <span class="material-symbols-outlined">search</span>
      </div>
    </div>
    <div class="page-body">
      <div class="product_list">
        <table class="product_list__table">
          <thead class="table_title">
            <th>STT</th>
            <th>Ảnh</th>
            <th>Tên sản phẩm</th>
            <th>Danh mục</th>
            <th>Tồn kho</th>
            <th>Đơn giá</th>
            <th></th>
          </thead>
          <tbody class="table_content">
            <tr class="table_data" *ngFor="let cosmetic of cosmetics, index as i">
              <td>{{i+1}}</td>
              <td class="pro_image">
                <img src="{{cosmetic.Image}}"/>
              </td>
              <td>{{cosmetic.Name}}</td>
              <td>{{cosmetic.Category}}</td>
              <td>{{cosmetic.Quantity}}</td>
              <td>{{cosmetic.Price}} VNĐ</td>
              <td class="pro_action">
                <button id="visual" (click)="viewDetailCosmetic(cosmetic)">
                  <span class="material-icons-outlined">visibility</span>
                </button>
                <button id="visual">
                  <span class="material-icons-outlined" (click)="updateCosmetic(cosmetic)">edit</span>
                </button>
                <button id="delete" (click)="deleteCosmetic(cosmetic._id)">
                  <span class="material-icons-outlined">delete</span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
