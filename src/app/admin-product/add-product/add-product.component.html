<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<!-- Cố định admin page-->
<a href="./navigate_bar"></a>
<div class="main">
  <div class="main-left">
    <a href=".navigate-bar"></a>
  </div>
  <div class="main-right">
    <!-- Cố định admin page -->
    <div class="admin-info">
      <span class="material-symbols-outlined">notifications</span>
      <span class="admin-name">Admin</span>
      <img src="assets/admin-avatar.png" class="admin-ava" />
    </div>
    <div class="page-title">
      <strong>Sản phẩm</strong>
      <div class="page-search">
        <input type="search" id="search" placeholder="Tìm kiếm..." />
        <span class="material-symbols-outlined">search</span>
      </div>
    </div>
    <div class="page-body">
      <div class="product__action">
        <span><button id="save" (click)="postCosmetic()">Lưu</button></span>
        <span><button id="back" (click)="goBack()">Hủy</button></span>
      </div>
      <p>Thêm sản phẩm</p>
      <div class="page-body-content">
        <div class="content_left">
          <label for="myFile">Ảnh:
            <input type="file" class="file-input" (change)="onFileSelected($event, cosmetic)" #fileUpload name="image"
              [(ngModel)]="cosmetic.Image"><br>
          </label>
          <label for="name">Tên sản phẩm:
            <div>
              <input type="text" class="form-control" name="name" id="name" placeholder="Nhập tên"
                [(ngModel)]="cosmetic.Name"/>
            </div>
          </label>
          <label for="category">Danh mục:
            <div>
              <select name="category" id="category" [(ngModel)]="cosmetic.Category">
                <option *ngFor="let cat of categories_test" [value]="cat.Name">{{cat.Name}}</option>
              </select>
            </div>
          </label>
          <label for="price">Đơn giá:
            <div>
              <input type="text" class="form-control" name="price" id="price"
                placeholder="Nhập giá" [(ngModel)]="cosmetic.Price" />
            </div>
          </label>
          <label for="stock">Tồn kho:
            <div>
              <input type="text" class="form-control" name="stock" id="stock" 
                placeholder="Nhập tồn kho" [(ngModel)]="cosmetic.Quantity"/>
            </div>
          </label>
        </div>
        <div class="content_right">
          <label for="use">Công dụng:
            <div>
              <input type="text" class="form-control" name="use" id="use"
                placeholder="Nhập công dụng" [(ngModel)]="cosmetic.Uses" />
            </div>
          </label>
          <label for="ingredient">Thành phần:
            <div>
              <input type="text" class="form-control" name="ingredient" id="ingredient"
                placeholder="Nhập thành phần" [(ngModel)]="cosmetic.Ingredients" />
            </div>
          </label>
          <label for="description">Mô tả:
            <div>
              <textarea type="text" class="form-control text-area" name="description" id="description" 
                placeholder="Nhập mô tả" [(ngModel)]="cosmetic.Description">
              </textarea>
            </div>
          </label>
          <label for="warning">Lưu ý sử dụng:
            <div>
              <textarea type="text" class="form-control text-area" name="warning" id="warning"
                placeholder="Nhập lưu ý sử dụng" [(ngModel)]="cosmetic.Warnings">
              </textarea>
            </div>
          </label>
          <label for="preserve">Cách bảo quản:
            <div>
              <input type="text" class="form-control" name="preserve" id="preserve"
                placeholder="Nhập cách bảo quản" [(ngModel)]="cosmetic.Store" />
            </div>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
