<!-- Cố định admin page-->
<a href="./navigate_bar"></a>
<div class="main">
    <div class="main-left">
        <a href=".navigate-bar"></a>
    </div>
    <div class="main-right">
        <!-- Cố định admin page -->
        <div class="admin-info">
            <span class="material-symbols-outlined">notifications</span>
            <span class="admin-name">Admin</span>
            <img src="assets/admin-avatar.png" class="admin-ava" />
        </div>
        <div class="page-title">
            <strong>Dashboard </strong>
        </div>
        <div class="row">
            <div class="column">
                <div class="card">
                    <div class="container">
                        <h2 class="title p-1">Total Category</h2>
                        <h1 class="text-center">{{ totalCategory(categories) }}</h1>
                        <p class="button-container">
                            <button [routerLink]="['/admin-category-management']">
                                View Categories
                            </button>
                        </p>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="card">
                    <div class="container">
                        <h2 class="title p-1">Total Products</h2>
                        <h1 class="text-center">{{ totalCosmetic(cosmetics) }}</h1>
                        <p class="button-container">
                            <button [routerLink]="['/product-management']">
                                View Products
                            </button>
                        </p>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="card">
                    <div class="container">
                        <h2 class="title p-1">Total Customer</h2>
                        <h1 class="text-center">{{ totalCustomer(customers) }}</h1>
                        <p class="button-container">
                            <button [routerLink]="['/admin-customer-management']">
                                View Customers
                            </button>
                        </p>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="card">
                    <div class="container">
                        <h2 class="title p-1">Total Order</h2>
                        <h1 class="text-center">{{ totalOrder(orders) }}</h1>
                        <p class="button-container">
                            <button [routerLink]="['/admin-order']">
                                View Orders
                            </button>
                        </p>
                    </div>
                </div>
            </div>
